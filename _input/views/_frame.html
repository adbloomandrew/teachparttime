<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="author" content="0x4447 LLC">

		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="./assets/manifest.json">
		<link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#807a00">
		<meta name="apple-mobile-web-app-title" content="teachparttime.com">
		<meta name="application-name" content="teachparttime.com">
		<meta name="msapplication-TileColor" content="#ffc40d">
		<meta name="msapplication-TileImage" content="./assets/favicons/mstile-144x144.png">
		<meta name="msapplication-config" content="./assets/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<meta property="og:image" content="https://teachparttime.com/assets/img/{{ folder }}/og.jpg">
		<meta property="og:image:width" content="1103">
		<meta property="og:image:height" content="577">
		<meta property="og:url" content="https://teachparttime.com/{{ folder }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ title }}">
		<meta property="og:description" content="{{ description }}">

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:image" content="https://teachparttime.com/assets/img/{{ folder }}/og.jpg">
		<meta name="twitter:title" content="{{ title }}">
		<meta name="twitter:description" content="{{ description }}">

		<title>{{ title }}</title>
		<meta name="description" content="{{ description }}">

		<script crossorigin="anonymous" src="./assets/js/jquery-3.2.1.min.js"></script>
		<script crossorigin="anonymous" src="./assets/js/js.cookie-v2.2.0.min.js"></script>

		<link rel="stylesheet" href="./assets/css/bootstrap-v4.0.0.min.css">

		<script type="text/javascript">

			//
			//	This code will load a different CSS file based on the domain
			//	the user uses to visit the site, this way we can customize
			//	the experience for each domain
			//

			//
			//	1.	By default we assume we are working under the dev env.
			//
			var css = 'dev';

			//
			//	2.	Check under which domain we are, and change the name of
			//		the CSS file.
			//
			if(document.location.hostname == 'potato.teachpart-time.com')
			{
				css = 'potato';
			}

			//
			//	3.	Get the header of the page
			//
			var head  = document.getElementsByTagName('head')[0];

			//
			//	4.	Create a link element with the custom CSS
			//
			var link  = document.createElement('link');
				link.rel  = 'stylesheet';
				link.href = './assets/css/' + css + '.css';

			//
			//	5.	Append the Link object to the header so the browser
			//		can load the custom CSS.
			//
			head.appendChild(link);

		</script>

	</head>

	<body>

		<header>

		</header>

		<main role="main">

			{{>body}}

			<footer class="container text-center">

			</footer>

		</main>

	</body>

	<script crossorigin="anonymous" src="./assets/js/popper-1.13.0.min.js"></script>
	<script crossorigin="anonymous" src="./assets/js/bootstrap-v4.0.0.min.js"></script>

</html>
